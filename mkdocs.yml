               -상대전적: 상대전적.md
          - 포스트 시즌 전적: 기록/구단성적/포스트시즌.md
      - 개인 성적:
          - 통산: 기록/개인성적/통산.md
          - 단일 시즌: 기록/개인성적/단일시즌.md
      - 타이틀 홀더:
          - 타자: 기록/타이틀/타자.md

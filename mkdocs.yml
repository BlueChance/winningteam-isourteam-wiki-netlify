
site_name: 편한 위키
theme:
  name: material
  logo: images/logo-pyeonhanwiki-final.png
  features:
    - navigation.instant
    - navigation.sections
    - navigation.expand
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: green
      accent: indigo
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      accent: light blue
  font:
    text: Noto Sans KR
    code: Fira Code
nav:
  - 개요: index.md
  - 구단 디자인:
      - 유니폼: 구단디자인/유니폼/유니폼.png
  - 역사: 역사.md
  - 팀 컬러: 팀컬러.md
  - 상세: 상세.md
  - 현역 임원진: 
      - 개요: 현역임원진.md
      - 감독: 감독.md
      - 주장: 주장.md
      - 총무: 총무.md
  - 현역 선수단: 
      - 현역 선수진: 현역선수진.md
      - 감독: 감독.md
      - 선수: 
          - 김찬수: 현역/김찬수.md
  - 타 구단과의 관계:
      - Pirates: Pirates/Pirates.md
  - 역대 선수 및 인물:
      - 영구 결번: 역대인물/영구결번.md
      - 역대 감독: 역대인물/감독.md
      - 역대 주장: 역대인물/주장.md
      - 역대 총무: 역대인물/총무.md
      - 역대 임원진: 역대인물/임원진.md
      - 역대 선수단 및 등번호: 역대인물/선수단.md
  - 역대 기록:
      - 공식 리그 성적:
          - 2024하반기드림리그:
               -경기일정: 
                       -20240727-0830
                       -20240810-0830
                       -20240824-0830
                       -20240831-1730
                       -20240907-0830
                       -20241005-0830
                       -20241012-1100
                       -20241019-1730
                       -20241102-0800
                       -20241116-0800
